<div class="container">
  <div class="row row-offcanvas row-offcanvas-left">
        
    <!-- sidebar -->
    <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar" role="navigation">
      <div class="list-group">
        <button *ngFor="let ruina of ruinas" (click) = "getAreas(ruina._id)">{{ruina.nombre}}</button>          
      </div>
    </div>
  	
    <!-- main area -->
    <div class="col-xs-12 col-sm-9">
      <table>
        <tr *ngFor="let areas of cuerpoAreas">
          <td *ngFor="let area of areas"><button>{{area.nombre}}</button></td>
        </tr>
      </table>           
    </div><!-- /.col-xs-12 main -->
  </div><!--/.row-->
</div><!--/.container-->
