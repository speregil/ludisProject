<div>
    <select [(ngModel)]="seleccion">
        <option [ngValue]="{nombre: '', alt: ''}" selected>Nueva Ruina...</option>
        <option *ngFor="let r of ruinas" [ngValue]="r">{{r.nombre}}</option>
    </select>
</div>

<label>Nombre:
    <input [(ngModel)]="seleccion.nombre" placeholder="nombre">
</label>
<label>Nombre alterno:
    <input [(ngModel)]="seleccion.alt" placeholder="alterno">
</label>
<p>{{mensaje}}</p>
<button (click) = "crearRuina()">Crear Ruina</button>
